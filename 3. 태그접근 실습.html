<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML태그에 접근하기</title>
<style>
	.area {
		width:300px;
		height:100px;
		border:1px solid black;
	}
</style>
</head>
<body>
	<h1>HTML태그에 접근하기</h1>
	<h3>아이디로 접근하기</h3>
	(css 속성에 접근은 id.style로 접근할 수 있습니다.)
	<div id="area1" class="area"></div>
	<button onclick="accessId();">아이디로 접근</button>
	
	<hr>
	
	<h3>태그명으로 접근</h3>
	<ul>
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
		<li>목록4</li>
		<li>목록5</li>
	</ul>
	<button onclick="accessTagName();">태그명으로 접근</button>
	
	<hr>
	
	<h3>name으로 접근</h3>
	<form>
		<fieldset>
			<legend>취미</legend>
			<table>
				<tr>
					<td><input type="checkbox" name="hobby" value="game" id="game"><label for="game">게임</label></td>
					<td><input type="checkbox" name="hobby" value="music" id="music"><label for="music">음악감상</label></td>
					<td><input type="checkbox" name="hobby" value="movie" id="movie"><label for="movie">영화보기</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="hobby" value="book" id="book"><label for="book">독서</label></td>
					<td><input type="checkbox" name="hobby" value="travle" id="travle"><label for="travle">여행</label></td>
					<td><input type="checkbox" name="hobby" value="exercise" id="exercise"><label for="exercise">운동</label></td>
				</tr>
			</table>
		</fieldset>
	</form>
	<div id="area2"class="area"></div>
	
	<button onclick="accessName();">name으로 접근</button>
	
	<hr>
	
	<h3>text박스의 value값 읽어오기</h3>
	
	<form>
		이름 : <input type="text" name="username" id="username">
		<br>
		<input type="button" onclick="readValue();" value="inut값 확인">
	</form>
	<div id="area3" class="area"></div>	

    <script>
        function accessId() {
            document.getElementById("area1").style.backgroundColor = "lightblue";
            document.getElementById("area1").innerHTML = "아이디로 접근성공";
        }

        function accessTagName() {
            var list =  document.getElementsByTagName("li");
			var changeColor = 50;
			for(var i in list) { /* for (var i = 0; i < list.lengthl; i++) */
				list[i].style.backgroundColor = "rgb(100,210," + changeColor +")";
				changeColor += 50;
			}
        }

		function accessName() { 
			var hobby = document.getElementsByName("hobby");
			var checkedHobby = "";
			for(var i in hobby) {
				if(hobby[i].checked == true) {
					checkedHobby += hobby[i].value+"<br>";
				}
			}
			document.getElementById("area2").innerHTML = checkedHobby;
		}

		function readValue() {
			var inputValue = document.getElementById("username");
			if(inputValue.value == "" || inputValue.value.length == 0) {
				alert("이름을 입력하세요");
			}else {
				document.getElementById("area3").innerHTML = inputValue.value;
			}
			
		}
    </script>
	
	
</body>
</html>
