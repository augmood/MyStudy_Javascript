<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 연습문제</title>
</head>
<body>
    <h1> 정규표현식 연습문제</h1>
    <script>

        //ex1) a가 1개라도 있으면 true가 되도록 하는 정규표현식
        //ex2) a로 시작하면 true가 되도록 하는 정규표현식
        //ex3) a 또는 b가 있다면 true가 되도록 하는 정규표현식
        //ex4) a 또는 b로 시작하면 true가 되도록 하는 정규표현식
        //ex5) 끝이 a로 끝나면 true가 되도록 하는 정규표현식
        //ex6) a로 시작하고 b로 끝다면 true가 되도록 하는 정규표현식
        //ex7) 숫자만 입력하면 true가 되도록 하는 정규표현식
        //ex8) 영어 대/소문자만 입력해야 true가 되도록 하는 정규표현식
        //ex9) 영어 대/소문자 + 숫자만 입력해야 true가 되도록하는 정규표현식
        //ex10) 한글 또는 숫자만 입력해야 true가 되도록 하는 정규표현식
        //ex11) 알파벳으로 최소 3글자, 최대 5글자만 입력해야 true가 되도록 하는 정규표현식
        //ex12) 알파벳+숫자 포함하여 3글자~5글자 입력해야 true가 되도록 하는 정규표현식
       
        var regExSol1 = /a+/;
        var regExSol2 = /^a/;
        var regExSol3 = /[ab]/;
        var regExSol4 = /^[ab]/;
        var regExSol5 = /a$/;
        var regExSol6 = /^a.+b$/;
        var regExSol7 = /^[0-9]+$/;
        var regExSol8 = /^[a-zA-Z]+$/;
        var regExSol9 = /^[a-zA-Z0-Z]+$/;
        var regExSol10 = /^[가-힇]+$/;
        var regExSol11 = /^[a-zA-Z]{3,5}$/;
        var regExSol12 = /^[a-zA-Z0-9]{3,5}$/;

        
    </script>
    
</body>
</html>
